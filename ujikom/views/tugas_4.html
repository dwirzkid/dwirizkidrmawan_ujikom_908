<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="mt-4 px-2">
        <p class="text-start fw-bold fs-1">Register.</p>
        <p class="text-start">Please fill the all form</p>

        <label for="inputEmail" class="form-label">Email</label>
        <input
          type="text"
          id="inputEmail"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
       
        <label for="inputPassword" class="form-label">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
        
        <label for="inputPassword5" class="form-label">Forgot Password</label>
        <input
          type="password"
          id="inputPassword5"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
        
        <p class="text-start mt-5">Start aligned text on all viewport sizes.</p>

        <button type="button" class="btn btn-success">Register</button>
      </div>
    </header>

    <div class="mt-5 px-2">
      <footer class="blockquote-footer">
        Good <cite title="Source Title">Good</cite>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
